<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            TITLE | APP
        {% endblock  %}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>

    <nav>
        <div class="center">
            <img src="{% static 'travel-logo.jpg' %}" alt="LOGO">
            
            <a href="{% url 'HOME' %}">
                <h1>#TRAVEL-EXPLORE-CAPTURE</h1>
            </a>
        </div>
    </nav>

    <pre>//A Digital Travel Diary//</pre>

    <main>
        {% block content %}
        {% endblock  %}
    </main>

    
</body>
</html>
